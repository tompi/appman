<!DOCTYPE HTML>
<html>
	<head>
		<title>Appman</title>
	</head>
  <body>
		<style>
			html { height: 100%; }
			body { 
				background-color: #aad0aa; 
				background: linear-gradient(to bottom right, #aad0aa, yellow);
				width: 100%; 
				height: 100%;
				padding: 0px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			img.landscape { 
				width: 90%;
			}
			img.portrait { 
				height: 90%;
			}
			@media screen and (orientation:landscape) {
    		.hide-on-landscape {
        	display: none;
    		}
			}

			@media screen and (orientation:portrait) {
    		.hide-on-portrait {
        	display: none;
    		}
			}
		</style>
		<img class="portrait hide-on-landscape" alt="Logo" src="logo_portrait.svg"/>
		<img class="landscape hide-on-portrait" alt="Logo" src="logo_landscape.svg"/>
	</body>
</html>
